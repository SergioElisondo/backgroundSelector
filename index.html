<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app helps youtubers pick the best background color for their videos">
    	<meta name="keywords" content="youtube, background, lights">

		<title>Youtube Background Picker</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Youtube Background Picker</h1>
		<img src="img/chair.png" alt="generic youtube gaming chair">

		<h2 class="h2Title">Remote Control</h2>
		<div class="mainGrid">
			<div class="rowOne">
			<section class="colorBoxes" id="purple"></section>
			<section class="colorBoxes" id="green"></section>
			<section class="colorBoxes" id="blue"></section>
			<section class="colorBoxes" id="crimson"></section>
			<section class="colorBoxes" id="wornPurple"></section>
		<!-- <ul class="Row_One">
			<li class="colorBoxes" id="purple"></li>
			<li class="colorBoxes" id="green"></li>
			<li class="colorBoxes" id="blue"></li>
			<li class="colorBoxes" id="crimson"></li>
			<li class="colorBoxes" id="wornPurple"></li>
		</ul> -->
			</div>

			<div class="rowTwo">
				<section class="colorBoxes" id="navyBlue"></section>
				<section class="colorBoxes" id="cherryRed"></section>
				<section class="colorBoxes" id="forestGreen"></section>
				<section class="colorBoxes" id="orange"></section>
				<section class="colorBoxes" id="gray"></section>
			</div>

			<div class="rowThree">
				<section class="colorBoxes" id="graphiteBlack"></section>
				<section class="colorBoxes" id="blueGray"></section>
				<section class="colorBoxes" id="dirtyWhite"></section>
				<section class="colorBoxes" id="skyblue"></section>
				<section class="colorBoxes" id="hotPink"></section>
			</div>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
